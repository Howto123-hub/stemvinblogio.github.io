<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="update.css">
	<title>Vinculum</title>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f2f5;
		}

		.navbar {
			background-color: #3b5998;
			color: white;
			padding: 10px;
			display: flex;
			align-items: center;
		}

		.navbar h1 {
			margin: 0;
			flex: 1;
			font-size: 28px;
			font-weight: 600;
			letter-spacing: 2px;
			text-transform: uppercase;
			text-align: center;
		}

		.post {
			background-color: white;
			margin: 10px;
			padding: 20px;
			border-radius: 0px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
			transition: transform 0.2s ease-in-out;
		}

		.post:hover {
			transform: translateY(-5px);
			box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.4);
		}

		.post .title {
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 10px;
			color: #3b5998;
		}

		.post .author {
			font-size: 14px;
			color: #999;
			margin-bottom: 10px;
			display: flex;
			align-items: center;
		}

		.post .author img {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		.post .author span {
			font-weight: 600;
			margin-right: 10px;
		}

		.post .content {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 10px;
			color: #333;
		}

		.post .actions {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.post .actions a {
			background-color: #3b5998;
			color: white;
			padding: 10px;
			border-radius: 5px;
			text-decoration: none;
			margin-right: 10px;
			font-weight: 600;
			font-size: 14px;
			transition: background-color 0.2s ease-in-out;
		}

		.post .actions a:hover {
			background-color: #2d4373;
		}

		.post .actions span {
			font-size: 14px;
			color: #999;
			margin-right: 10px;
			font-weight: 600;
		}

		.post img {
			max-width: 100%;
			border-radius: 10px;
			margin-top: 10px;
			object-fit: cover;
		}

		@media (min-width: 638px) {
			.container {
				max-width: 768px;
				margin: 0 auto;
				padding: 20px;
			}

			.post {
				margin: 20px;
				padding: 30px;
			}

			.post.actions {
                margin-top: 20px;
            }
            .post .actions a {
			padding: 15px;
			font-size: 16px;
			margin-right: 20px;
		}

		.post .actions span {
			font-size: 16px;
			margin-right: 20px;
		}

	}
</style>
</head>
<body>
	<div class="navbar">
		<h1>Vinculum</h1>
	</div>
	<div class="container">
		<div class="post">
			<div class="author">
				<img src="https://via.placeholder.com/30x30" alt="Profile Picture">
				<span>Jane Smith</span>
			</div>
			<div class="content">
				WHHEHEHEHHE
			</div>
			<img src="https://via.placeholder.com/500x300" alt="Post Image">
            <div class="actions">
				<a href="#">Like</a>
				<span>5.45k Likes</span>
			</div>
		</div>

</body>
</html>
