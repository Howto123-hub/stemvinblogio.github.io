<style>
.tweet-container {
  display: flex;
  align-items: flex-start;
  padding: 10px;
  border: 1px solid #e1e8ed;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  border-radius: 15px;
}

.profile-picture {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.tweet-content {
  flex-grow: 1;
}

.tweet-header {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.tweet-username {
  margin-right: 5px;
  font-weight: bold;
}

.tweet-handle {
  color: #657786;
  margin-right: 5px;
}

.tweet-timestamp {
  color: #657786;
}

.tweet-text {
  margin-bottom: 10px;
}

.tweet-footer {
  display: flex;
}

.tweet-footer-item {
  margin-right: 10px;
  color: #657786;
  font-size: 14px;
}

.tweet-footer-item:hover {
  color: #1da1f2;
  cursor: pointer;
}

.verified-badge {
  width: 22px;
  height: auto;
  margin-left: -5px;
  margin-right: 0px;
}
.tweet-image {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
  object-fit: cover;
  object-position: center center;
  aspect-ratio: 16/9;
  border-radius: 15px;
}

.comment-section {
  margin-top: 20px;
  padding: 0px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.comment-section h3 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.comment {
  display: flex;
  align-items: flex-start;
  margin-bottom: 10px;
}

.comment-profile-picture {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.comment-content {
  flex-grow: 1;
}

.comment-header {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.comment-username {
  margin-right: 5px;
  font-weight: bold;
}

.comment-timestamp {
  color: #657786;
}

.comment-text {
  margin-bottom: 10px;
  font-size: 16px;
}




</style>
